<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>CAMPUS MAP</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
<div class="entirePage">
  <div class="header" id="back">
    <!--header note-->
    <div class="navBar">
        <a href="campus.html">Campus Map</a>
        <a href="google.html">Google Map</a>
    </div>
    <div class="searchNav searchPos">
      <center >
        <img src="images/search.png" alt="" >
        <input id="searchinput" type="search" placeholder="search.......">
      </center> 
    </div>

  </div>
  <div id="mapdisplay">

  </div>
  <footer>

   <p>Designed by OCHESTRA &copy;2020</p>
  </footer>


</div>
<script type="text/javascript">
function initMap() {
    var sydney = new google.maps.LatLng(-33.867, 151.195);
    infowindow = new google.maps.InfoWindow();
    map = new google.maps.Map(document.getElementById("mapdisplay"), {
        center: sydney,
        zoom: 15,
    });
    var request = {
        query: "Museum of Contemporary Art Australia",
        fields: ["name", "geometry"],
    };
    service = new google.maps.places.PlacesService(map);
    service.findPlaceFromQuery(request, function (results, status) {
        if (status === google.maps.places.PlacesServiceStatus.OK && results) {
            for (var i = 0; i < results.length; i++) {
                createMarker(results[i]);
            }
            map.setCenter(results[0].geometry.location);
        }
    });
}
function createMarker(place) {
    if (!place.geometry || !place.geometry.location)
        return;
    var marker = new google.maps.Marker({
        map: map,
        position: place.geometry.location,
    });
    google.maps.event.addListener(marker, "click", function () {
        infowindow.setContent(place.name || "");
        infowindow.open(map);
    });
}
window.initMap = initMap;


</script>

<script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDBPEzL6wRAtDmXxMvPKkr_aEAqVU3bSBM&libraries=places&callback=initMap">
</script>

</body>
</html>
